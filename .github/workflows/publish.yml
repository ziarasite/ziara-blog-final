name: Publicação Automática de Posts

on:
  workflow_dispatch: # Permite acionamento manual
  schedule:
    - cron: '0 11,23 * * *' # Publica às 08:00 e 20:00 GMT-3 (ajustado para UTC)

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do Repositório
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Necessário para histórico completo para push

    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Instalar Dependências
      run: |
        pip install python-slugify Jinja2 Pillow openai
        sudo apt-get update
        sudo apt-get install -y fonts-dejavu-core # Para a fonte da imagem

    - name: Gerar Novo Post
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        python scripts/generate_post.py

    - name: Configurar Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Adicionar e Commitar Alterações
      run: |
        git add posts/
        git add assets/images/
        git add assets/css/style.css
        git add posts-index.json
        git commit -m "feat: Novo post gerado automaticamente"
        git push

